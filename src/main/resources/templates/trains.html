<div th:switch="${trains}">
    <div th:case="*">
        <style>
            /* Style untuk kontainer utama */
.container {
    margin: 20px auto;
    max-width: 800px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style untuk judul */
h2 {
    color: #333;
    margin-bottom: 20px;
}

/* Style untuk tabel */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

thead {
    background-color: #f5f5f5;
}

/* Style untuk form */
form {
    margin-top: 20px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

        </style>
        <h2>Train Makmur Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Train Name</th>
                    <th>Train Schedule</th>
                    <th>Train Route</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="train : ${trains}">
                    <td th:text="${train.code}"></td>
                    <td th:text="${train.trainName}"></td>
                    <td th:text="${#dates.format(train.trainSchedule, 'dd-MMM-yyyy')}"></td>
                    <td th:text="${train.trainRoute}"></td>
                </tr>
            </tbody>
        </table>
    </div>      
    
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
